{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
<div id="register">
  <p>{{ _("Already a user?") }} Log in <a href="{{ url_for('auth.login') }}">here</a>.</p>
  <form method="post" action="{{ url_for('auth.register')}}">
    <label for="email">{{ _("Email") }}</label>
    <input name="email" id="email" required>
    <label for="password">{{ _("Password") }}</label>
    <input type="password" name="password" id="password" required>
    <label for="password">{{ _("Confirm password") }}</label>
    <input type="password" name="conf-password" id="conf-password" required>
    <label for="date">{{ _("Day of birth") }}</label>
    <input name="birthday" type="date" id="birthday" required max="9999-12-31" min="1900-01-01"/>
      
    <label class="terms"><input type="checkbox" id="terms" name="terms" required>{{ _("I agree to the ") }}<a onclick="terms();" class="hover:cursor-pointer">{{ _("terms and conditions") }}</a></label>

    <input type="submit" value="{{ _('Register') }}" class="btn btn-primary">
  </form>
</div>
{% endblock %}
